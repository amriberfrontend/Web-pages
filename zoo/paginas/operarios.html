<!DOCTYPE html>
<html charset="UTF-8" lang="es">
    <head>
        <title>Operarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link href="../styles.css" rel="stylesheet" />
        <script src="../scripts/operarios.js" async ></script>
    </head>
    <body>
        <iframe src="../cabecera.html" class="container-fluid"></iframe>
        <main>
            <div id="image-gallery" class="image-gallery"></div>
            <div class="container registro-operario">

                <form class="needs-validation">
                    <small class="text-body-secondary">* Campos requeridos</small>
                    <div>
                        <input type="text" class="form-control registro-operario__input" id="full-name" placeholder="Nombre completo*" minlength="10" maxlength="20" required>
                        <div class="invalid-feedback">
                            El nombre debe tener entre 10 y 20 caracteres.
                        </div>

                    </div>
                    <div>
                        <input type="number" class="form-control registro-operario__input" id="age" placeholder="Edad*" min="18" max="99" required>
                        <div class="invalid-feedback">
                            La edad debe ser mayor de 18 y menor de 99
                        </div>

                    </div>
                    <input type="text" class="form-control registro-operario__input" id="zip-code" placeholder="Código postal">
                    <textarea class="form-control registro-operario__input" id="address" placeholder="Dirección" maxlength="100" rows="3"></textarea>
                    <input type="tel" class="form-control registro-operario__input" id="phone-number" placeholder="Teléfono">
                    <input type="email" class="form-control registro-operario__input" id="email-address" placeholder="Correo electrónico">
                    <button type="submit" class="btn btn-primary registro-operario__button" id="submit">Registrar</button>
                </form>
            </div>
        </main>
        <iframe src="../pie.html" class="container-fluid fixed-bottom"></iframe>
    </body>
</html>
