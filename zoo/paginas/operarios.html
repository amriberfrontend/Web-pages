<!DOCTYPE html>
<html charset="UTF-8" lang="es">
    <head>
        <title>Operarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link href="../styles.css" rel="stylesheet" />
        <script src="../scripts/operarios.js" async ></script>
    </head>
    <body>
        <iframe src="../cabecera.html" class="container-fluid"></iframe>
        <main>
            <div id="image-gallery" class="image-gallery"></div>
            <div class="container">

                <form method="POST">
                    <input type="text" class="form-control" id="full-name" placeholder="Nombre completo">
                    <input type="number" class="form-control" id="age" placeholder="Edad">
                    <input type="text" class="form-control" id="zip-code" placeholder="Código postal">
                    <textarea class="form-control" id="address" placeholder="Dirección"></textarea>
                    <input type="tel" class="form-control" id="phone-number" placeholder="Teléfono">
                    <input type="email" class="form-control" id="email-address" placeholder="Correo electrónico">
    
                </form>
            </div>
        </main>
        <iframe src="../pie.html" class="container-fluid fixed-bottom"></iframe>
    </body>
</html>
